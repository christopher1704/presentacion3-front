<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Ingresa tu Nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Ingresa tu Primer Apellido">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Ingresa tu Segundo Apellido">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Ingresa tu E-Mail">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Ingresa tu Telefono">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Primer Apellido
                    </th>
                    <th>
                        Segundo Apellido
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Telefono
                    </th>
                    <th>
                        Operaciones
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.nombre}}</td>
                    <td>{{user.primerApellido}}</td>
                    <td>{{user.segundoApellido}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.telefono}}</td>
                    <td>
                        <button class="btn btn-secondary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>  

            </tbody>
        </table>
    </div>
</div>
